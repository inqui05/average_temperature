<div class="value" *ngIf="data; else select">
  <h3 class="value__title">Данные за: {{data.date | date:'dd MMMM'}}</h3>
  <div class="value__params">
    <p class="value__name">Средняя температура, °C</p>
    <p class="value__number">{{data.avg}}</p>
  </div>
  <div class="value__params">
    <p class="value__name">Максимальная температура, °C</p>
    <p class="value__number">{{data.max}}</p>
  </div>
  <div class="value__params">
    <p class="value__name">Минимальная температура, °C</p>
    <p class="value__number">{{data.min}}</p>
  </div>
</div>
<ng-template #select>
  <div class="value">
    <h3 class="value__title">Чтобы посмотреть климатические показатели выберите дату или диапазон дат!</h3>
  </div>
</ng-template>
