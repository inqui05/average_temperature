<main class="page">
  <div class="content">
    <h1 class="content__title">Минск</h1>
    <div class="date">
      <h3 class="date__title">Выберите период времени, за который необходимо получить данные или воспользуйтесь слайдером</h3>
      <div class="pickers">
        <mat-form-field appearance="fill">
          <mat-label>Выберите интервал</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неверная начальная дата</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неверная дата окончания</mat-error>
        </mat-form-field>
        <mat-slider aria-label="unit(s)" [(ngModel)]="value" [max]="52" [min]="0"></mat-slider>
      </div>
    </div>
  </div>

</main>
