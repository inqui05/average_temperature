<main class="page">
  <div class="content" *ngIf="regionData">
    <div class="date">
      <h3 class="date__title">Выберите период времени, за который необходимо получить данные или воспользуйтесь
        слайдером (одно деление - день)</h3>
      <div class="pickers">
        <mat-form-field appearance="fill">
          <mat-label>Выберите интервал</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неверная начальная дата</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неверная дата окончания</mat-error>
        </mat-form-field>
        <mat-slider aria-label="unit(s)" [(ngModel)]="value" [max]="7" [min]="0" (change)="changeDay()">
        </mat-slider>
      </div>
      <app-weather-monitor [data]="weatherData"></app-weather-monitor>
    </div>
    <div class="map" *ngIf="apiLoaded | async">
      <google-map class="google-map" width="100%" height="100%" *ngIf="regionInfo" [zoom]="regionInfo.mapSettings.zoom"
        [center]='{lat: regionInfo.mapSettings.lat, lng: regionInfo.mapSettings.lng}'>
        <map-polygon [paths]="regionInfo.shape" strokeColor="#ff0000" strokeOpacity="0.8" strokeWeight="3"
          fillColor="#ff0000" fillOpacity="0.35"></map-polygon>
      </google-map>
    </div>
  </div>
</main>
